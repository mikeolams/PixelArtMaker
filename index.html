<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <style type="text/css"> 
    @font-face {
    font-family: myFirstFont;
    src: url(sansation_light.woff);
                }
    </style>
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="1">
        Grid Width:
        <input type="number" id="inputWeight" name="width" min="1" value="1">
        <input type="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <p>Use the <span>CLEAR</span> button by a normal mouse <span>CLICK</span> to clear the color on the Cavas and <span>DOUBLE</span> click to clear the whole Cavas grid.</p>
    <button class ="clearColAndGrid" type="reset" autofocus="autofocus"> >>CLEAR</button>
    <table id="pixelCanvas"></table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="designs.js"></script>

</body>
</html>
